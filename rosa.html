<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Animadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bouquet">
            <!-- Main Flowers -->
            <div class="flower rose" style="--color: #3b82f6; --top: 20px; --left: 150px; --scale: 1.2"></div>
            <div class="flower rose" style="--color: #60a5fa; --top: 50px; --left: 220px; --scale: 1.1; --rotate: 15deg"></div>
            <div class="flower rose" style="--color: #93c5fd; --top: 40px; --left: 80px; --scale: 1; --rotate: -15deg"></div>

            <!-- Accent Flowers -->
            <div class="flower tulip" style="--color: #2563eb; --top: 100px; --left: 170px; --scale: 0.8; --rotate: 10deg"></div>
            <div class="flower tulip" style="--color: #1d4ed8; --top: 90px; --left: 120px; --scale: 0.75; --rotate: -10deg"></div>
            <div class="flower daisy" style="--top: 70px; --left: 200px; --scale: 0.7; --rotate: 20deg"></div>

            <!-- Leaves -->
            <div class="leaf" style="--bottom: 160px; --left: 150px; --rotate: -55deg"></div>
            <div class="leaf" style="--bottom: 180px; --left: 200px; --rotate: 55deg; --scale: -0.9"></div>
            <div class="leaf" style="--bottom: 140px; --left: 200px; --rotate: 70deg"></div>
            <div class="leaf" style="--bottom: 200px; --left: 170px; --rotate: -20deg"></div>
            <div class="leaf" style="--bottom: 170px; --left: 240px; --rotate: -105deg; --scale: 0.9"></div>

            <!-- Ribbon -->
            <div class="ribbon">
                <div class="ribbon-tail ribbon-tail-left"></div>
                <div class="ribbon-tail ribbon-tail-right"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
